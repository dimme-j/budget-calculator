<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Calculator</h1>

        <!-- Income Input Section -->
        <div class="input-section">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" placeholder="Enter your monthly income">
        </div>

        <!-- Expense Input Section -->
        <div class="input-section">
            <label for="expense">Expense Description:</label>
            <input type="text" id="expense-description" placeholder="Enter expense description">
            
            <label for="expense">Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount">
            
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Expense List Display -->
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
        <div id="warning-message" class="warning hidden">
            Warning: You are exceeding your income and proceeding into a negative budget!
        </div>
        
        <!-- Budget Summary Section -->
        <div class="summary-section">
            <h3>Budget Summary</h3>
            <p>Total Income: $<span id="display-income">0</span></p>
            <p>Total Expenses: $<span id="display-expenses">0</span></p>
            <p>Remaining Balance: $<span id="remaining-balance">0</span></p>
        </div>
        <button class="clear-button" onclick="clearAll()">Clear All</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
